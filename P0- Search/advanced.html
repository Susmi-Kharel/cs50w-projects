<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="nav-links">
            <a href="index.html" target="_blank">Google Search</a>
            <a href="image.html" target="_blank">Image Search</a>
        </div>
        <div>
        <h1 class="logo-advance">
            <span class="color-blue">G</span>
            <span class="color-red">o</span>
            <span class="color-yellow">o</span>
            <span class="color-blue">g</span>
            <span class="color-green">l</span>
            <span class="color-red">e</span>
        </h1>

        <form action="https://www.google.com/search">
            <div>
                <h3 class="advanced-search">Advanced Search</h3>

            </div>
            <div class = "form-row">
                <h4>Find pages with...</h4>
                <label for="all">all these words:</label>
                <input type="text" name="as_q" id="all">

            </div>
             <div class = "form-row">
                <label for="exact">this exact word or phrase:</label>
                <input type="text" name="as_epq" id="exact">
            </div>
             <div class = "form-row">
                <label for="any">any of these words:</label>
                <input type="text" name="as_oq" id="any">
            </div>
            <div class = "form-row">
                <label for="none">none of these words:</label>
                <input type="text" name="as_eq" id="none">
            </div>
            <button id = "button" type="submit">Advanced Search</button>

        </form>
        </div>
        
    </body>
</html>
